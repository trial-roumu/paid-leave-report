<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有給休暇レポート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        async function loadCSV() {
            const csvFilePath = '全有給情報.csv';
            
            try {
                const response = await fetch(csvFilePath);
                const csvText = await response.text();
        
                const rows = csvText.trim().split('\n');
                const data = rows.map(row => row.split(','));
        
                const table = document.createElement('table');
                table.border = '1';
                table.style.width = '100%';
        
                const thead = table.createTHead();
                const headerRow = thead.insertRow();
                data[0].forEach(cellData => {
                    const th = document.createElement('th');
                    th.textContent = cellData.trim();
                    headerRow.appendChild(th);
                });
        
                const tbody = table.createTBody();
                for (let i = 1; i < data.length; i++) {
                    const row = tbody.insertRow();
                    data[i].forEach(cellData => {
                        const cell = row.insertCell();
                        cell.textContent = cellData.trim();
                    });
                }
        
                document.getElementById('paid-leave-data').appendChild(table);
        
            } catch (error) {
                console.error('CSVファイルの読み込み中にエラーが発生しました:', error);
            }
        }
        
        window.onload = loadCSV;
    </script>
</head>
<body>

<div class="container">
    <h1>有給休暇レポート</h1>
    <h2>従業員ごとの有給休暇使用状況</h2>

    <div id="paid-leave-data">
        </div>
</div>

</body>
</html>
